<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Блоки в ряд</title>
  </head>
  <style>
div { box-sizing: border-box; }
.box {
    position: relative;
    width: 50%;
    display: block;
    margin: 0 auto;
    padding: 0;
    text-align: center;
}
.box1, .box2, .box3 {
	margin: 5px;
	padding: 25px 20px;
	width: calc(15% - 20px);
	display: inline-block;
}
.box1 { background-color: #FFEFD5; border: 5px  solid black; }
.box2{ background-color: #FFE4B5; border: 5px solid black; }
.box3{ background-color: #FFDAB9; border: 5px solid black; }
</style>
<body>
<div class="box">
  <div class="box1">Item 1</div>
  <div class="box2">Item 2</div>
  <div class="box3">Item 3</div>
</div>
  </body>
</html>
