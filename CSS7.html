<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Списки</title>
    <style>
    .first {
      list-style: none;
      padding: 10px;
    }
    .first li {
      padding: 10px 30px;
      background: linear-gradient(to left, #77ffcc 0%, white, #77ffcc);
      border-bottom: 1px solid grey;
      border-left: 20px solid teal;
      color: #506a6b;
      font-size: 20px;
      box-shadow: 5px 5px 5px 5px rgba(0,0,0,.2);
      margin-bottom: 5px;
        }
        .first li: last-child {
          border-bottom: none;
        }
        </style>
  </head>
  <body>
  <ol class="first">
    <li>Элемент списка</li>
    <li>Элемент списка</li>
    <li>Элемент списка</li>
    <li>Элемент списка</li>
    <li>Элемент списка</li>
  </ol>
  </body>
</html>
